<!DOCTYPE html>
<html lang="en">
<head>
  <style>
     select {
      color:black !important;
     }
    </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retailer Rewards Program</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  <header class="bg-blue-600 text-white p-4 shadow flex flex-col md:flex-row md:items-center md:justify-between">
    <h1 class="text-xl font-bold select-none">Retailer Rewards Program</h1>
    <div class="mt-3 md:mt-0 flex flex-col md:flex-row md:items-center gap-4">
      <label for="customerSelect" class="font-semibold">Select Customer:</label>
      <select id="customerSelect" class="rounded border border-gray-300 p-1 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Customer selection dropdown"></select>

      <label for="yearSelect" class="font-semibold">Select Year:</label>
      <select id="yearSelect" class="rounded border border-gray-300 p-1 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Year selection dropdown"></select>

      <label for="monthSelect" class="font-semibold">Select Month:</label>
      <select id="monthSelect" class="rounded border border-gray-300 p-1 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Month selection dropdown"></select>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4 max-w-7xl">
    <!-- Display reward points per month -->
    <section aria-live="polite" aria-atomic="true" class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Reward Points Summary</h2>
      <div id="rewardPointsSummary" class="bg-white shadow rounded p-4 text-gray-700 text-center text-lg">
        Please select a customer.
      </div>
    </section>

    <!-- Transactions Table -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Transactions</h2>
      <div class="overflow-x-auto bg-white shadow rounded">
        <table class="min-w-full divide-y divide-gray-200" role="grid" aria-describedby="transactionsDesc">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">Transaction ID</th>
              <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">Date</th>
              <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">Amount ($)</th>
              <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">Reward Points</th>
            </tr>
          </thead>
          <tbody id="transactionsTableBody" class="divide-y divide-gray-200 text-gray-800" role="rowgroup">
            <tr><td colspan="4" class="text-center p-4">Please select customer and month.</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Pagination -->
    <section id="paginationSection" class="mt-4 flex justify-center" aria-label="Pagination navigation">
      <nav class="inline-flex -space-x-px rounded-md shadow-sm" role="navigation" aria-label="Pagination">
        <!-- Pagination buttons dynamically inserted -->
      </nav>
    </section>

    <!-- Logger -->
    <section class="mt-8 bg-white p-4 rounded shadow max-h-48 overflow-y-auto font-mono text-xs text-gray-600" aria-live="polite" aria-atomic="false" aria-label="Application Log Output" id="logOutput">
      <h3 class="font-semibold mb-2">Application Logs</h3>
      <ul id="logList" class="list-disc pl-6 space-y-1" role="log"></ul>
    </section>

    <!-- Loader -->
    <div id="loader" hidden aria-hidden="true" role="status" aria-live="polite" aria-label="Loading data"></div>
  </main>


  <script type="module" src="./src/main.js"></script>
</body>
